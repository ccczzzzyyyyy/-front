<!DOCTYPE html>
<html lang="zh-CN">

    <title>本周待办事项</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>本周待办事项</h1>

        <div class="input-area">

        </div>
        <button id="clear-all">清空所有</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
